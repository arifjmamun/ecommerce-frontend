<nz-drawer
  [nzBodyStyle]="{
    height: 'calc(100% - 55px)',
    overflow: 'auto',
    'padding-bottom': '53px',
    'background-color': 'ghostwhite'
  }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="visible"
  [nzTitle]="cartTotalQuantity"
  (nzOnClose)="close()"
>
  <cart-item *ngFor="let cartProduct of cart?.products" [cartProduct]="cartProduct"></cart-item>
  <div class="footer flex flex-row vertical-center end">
    <p>Total Price: {{ cart?.total }} TK</p>
  </div>
</nz-drawer>

<ng-template #cartTotalQuantity>
  <nz-badge [nzCount]="cart?.quantity">
    <a class="head-example">
      <i nz-icon nzType="shopping-cart"></i>
    </a>
  </nz-badge>
</ng-template>
